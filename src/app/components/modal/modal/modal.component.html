<dialog [open]="this.open()">
  <section>

    <article>
      <h2>
        Opções
      </h2>

      <div class="content-btns">
        <button class="btn btnRemove" (click)="renove(this.task()?.id!)">remover</button>

        @switch (this.task()?.status) {
        @case (this.ststus.aFazer) {

        <button class="btn btnFazerndo" (click)="updateStatus(this.task()!,ststus.fazendo)">
          Fazerndo
        </button>

        <button class="btn btnFeito" (click)="updateStatus(this.task()!,ststus.feita)">
          Feito
        </button>
        }
        @case (this.ststus.fazendo) {
        <button class="btn btnAFazer" (click)="updateStatus(this.task()!,ststus.aFazer)">
          A fazer
        </button>

        <button class="btn btnFeito" (click)="updateStatus(this.task()!,ststus.feita)">
          Feito
        </button>
        }
        @case (this.ststus.feita) {

        <button class="btn btnAFazer" (click)="updateStatus(this.task()!,ststus.aFazer)">
          A fazer
        </button>

        <button class="btn btnFazerndo" (click)="updateStatus(this.task()!,ststus.fazendo)"> Fazerndo

        </button>
        }
        }
      </div>

      <div class="content-btn-close">
        <button class="btn btnFechar" type="button" (click)="modalService.close()">FECHAR</button>

      </div>
    </article>

  </section>

</dialog>
